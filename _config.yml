# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings

paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: ["README.md"] # files to exclude
highlighter: rouge
markdown: kramdown
disqus: antoinevastel
google_analytics: UA-43580478-4
future: true

include: [".well-known"]

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: Antoine Vastel Blog

description: Antoine Vastel Blog
author:
  name: Antoine Vastel
  email: antoine.vastel@gmail.com
  github: antoinevastel
  twitter: xopek59
  linkedin: antoinevastel
  bio: French PhD student, working on browser fingerprinting!
  email_md5: 42c0cef4d509eedea70a02b9a4276913

rss_path: feed.xml
categories_path: categories.html
tags_path: tags.html
about_path: about.html

scholar:
  locale: en
  style: _bibliography/IEEEtran.cls
  bibliography_template: {{reference}}



# set it as url of an image
